            <polygon id="lgc" points="0 0 0 200 200 200" fill="#202d34" />
            <polygon id="smc" points="0 100 0 200 100 200" fill="#fa9f57" />
            <circle id="circ" cx="150" cy="50" r="50" fill="#f99287" />

    </div>

    <div class="wrap">
        <svg viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <path id="right-curve" class="test" d="
                M 0 0
                L 0 0
                L 200 0
                L 200 100
                L 100 100
                A 100 100
                0
                0
                1
                0 0
                " />

            <path id="right-curve-bottom" class="test2" d="
            M 0 200
            L 0 200
            L 200 200
            L 200 100
            L 100 100
            A 100 100
            0
            0
            0
            0 200" />
            <path id="left-curve" class="test" d="
            M 0 0
            L 0 0
            L 200 0
            C 200 100
            100 100
            100 100
            L 0 100

            " />

            <path id="left-curve-bottom" class="test2" d="
            M 0 200
            L 200 200
            S 200 100
            100 100
            L 0 100
            " />
        </svg>
    </div>

    <div class="wrap">
        <?xml version="1.0" standalone="no"?>
        <svg viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">

            <circle id="blue-circle" cx="50" cy="150" r="50" fill="#9ae2e7" />
        </svg>
    </div>
